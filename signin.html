<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./signin.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="video-background">
        <video style="z-index: -1;" class="container__video-item" autoplay loop muted plays-inline>
          <source src="Img\videocontainer.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="login-wrapper">
        <h2>Đăng Nhập</h2>
        <h5>Ngày hôm nay của bạn thế nào rồi? Gửi hàng dần thôi</h5>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit">Đăng Nhập</button>
        </form>

        <p>Bạn chưa có tài khoản? <a href="signup.html">Đăng ký tại đây</a></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="./signin.js"></script>
  </body>
</html>
