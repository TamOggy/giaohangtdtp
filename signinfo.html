<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="./signinfo.css">
</head>
<body>
    <div class="video-background">
        <video style="z-index: -1;" class="container__video-item" autoplay loop muted plays-inline>
          <source src="Img\videocontainer.mp4" type="video/mp4" />
        </video>
      </div>
    <div id="userInfo">
        <h2>Thông tin</h2>
        <p><strong>Tên tài khoản:</strong> <span id="displayName"></span></p>
        <p><strong>Email:</strong> <span id="displayEmail"></span></p>
        <p><strong>Mật Khẩu:</strong> <span id="displayPassword"></span></p>

    </div>
    
    <h2>Chỉnh sửa thông tin</h2>
    <form id="editForm">
        <label for="username">Tên tài khoản:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="displayPassword">Mật Khẩu:</label>
        <input type="text" id="password" name="password" required><br>

        <button type="submit">Lưu thay đổi</button>
    </form>

    <script src="./signinfo.js"></script>
</body>
</html>
